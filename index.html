<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherStar with Jazz - Milwaukee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: black;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        #audio-player {
            display: none;
        }
        /* Optional: Volume control overlay (remove if not needed) */
        #volume-control {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        body:hover #volume-control {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- WeatherStar Display -->
    <iframe 
        id="weather-frame"
        src="https://weatherstar.netbymatt.com/?hazards-checkbox=true&current-weather-checkbox=true&latest-observations-checkbox=true&hourly-checkbox=false&hourly-graph-checkbox=false&travel-checkbox=false&regional-forecast-checkbox=false&local-forecast-checkbox=false&extended-forecast-checkbox=true&almanac-checkbox=false&spc-outlook-checkbox=false&radar-checkbox=false&settings-wide-checkbox=true&settings-kiosk-checkbox=true&settings-stickyKiosk-checkbox=true&settings-customFeedEnable-checkbox=false&settings-speed-select=1.00&settings-scanLineMode-select=auto&settings-units-select=us&txtLocation=53222%2C+Arlington+Gardens%2C+Milwaukee%2C+WI%2C+USA&settings-customFeed-string=&share-link-url=&settings-scanLines-checkbox=false&settings-mediaVolume-select=0.00&latLonQuery=53222%2C+Arlington+Gardens%2C+Milwaukee%2C+WI%2C+USA&latLon=%7B%22lat%22%3A43.0919%2C%22lon%22%3A-88.0108%7D"
        allow="autoplay"
        allowfullscreen>
    </iframe>

    <!-- Background Jazz Music Player -->
    <audio id="audio-player" autoplay loop preload="auto">
        <!-- Primary jazz stream -->
        <source src="https://stream.zeno.fm/f3wvbbqmdg8uv" type="audio/mpeg">
        <!-- Backup smooth jazz stream -->
        <source src="https://ice1.somafm.com/groovesalad-128-mp3" type="audio/mpeg">
        <!-- Second backup -->
        <source src="https://stream.radioparadise.com/mellow-320" type="audio/mpeg">
    </audio>

    <!-- Optional Volume Control (comment out if not needed for Fire TV) -->
    <div id="volume-control">
        ðŸŽµ Jazz Volume: <input type="range" id="volume-slider" min="0" max="100" value="40">
        <span id="volume-display">40%</span>
    </div>

    <script>
        // Audio player setup
        const audio = document.getElementById('audio-player');
        const volumeSlider = document.getElementById('volume-slider');
        const volumeDisplay = document.getElementById('volume-display');

        // Initialize audio
        window.addEventListener('load', function() {
            // Set initial volume (0.0 to 1.0)
            audio.volume = 0.4; // 40% volume
            
            // Try to play audio
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(function() {
                    console.log('Jazz music playing');
                }).catch(function(error) {
                    console.log('Autoplay prevented:', error);
                    // For Fire TV with AbleSign, this usually auto-plays
                    // If not, user interaction will be required
                });
            }
        });

        // Volume control (optional - for testing)
        if (volumeSlider) {
            volumeSlider.addEventListener('input', function() {
                const volume = this.value / 100;
                audio.volume = volume;
                volumeDisplay.textContent = this.value + '%';
            });
        }

        // Auto-restart if audio ends
        audio.addEventListener('ended', function() {
            this.currentTime = 0;
            this.play();
        });

        // Handle audio errors and try next source
        audio.addEventListener('error', function(e) {
            console.log('Audio error, trying next source');
        });

        // Monitor audio playing
        audio.addEventListener('playing', function() {
            console.log('Audio is playing');
        });

        audio.addEventListener('pause', function() {
            console.log('Audio paused, attempting to resume');
            audio.play();
        });
    </script>
</body>
</html>
